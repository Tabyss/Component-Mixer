<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dish/css/main.css" class="rel" />
    <title>Document</title>
  </head>
  <body>
    <nav class="sidebar">
      <header class="sidebar__head">
        <div class="sidebar__logo">
          <img src="logo.svg" alt="logo" />
          <span>Thabys</span>
        </div>

        <i class="bx bx-chevron-right bx-sm tugel"></i>
      </header>
      <div class="menu">
        <div class="menu__bar">
          <ul class="menu__bar__list">
            <li class="menu__bar__list__link">
              <a href="#">
                <i class="bx bxs-hot"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="menu__bar__list__link">
              <a href="#">
                <i class="bx bxs-customize"></i>
                Feature
              </a>
            </li>
            <li class="menu__bar__list__link">
              <a href="#">
                <i class="bx bx-layout"></i>
                Additional
              </a>
            </li>
            <li class="menu__bar__list__link">
              <a href="#">
                <i class="bx bxs-lemon"></i>
                Plant
              </a>
            </li>
          </ul>
        </div>
        <div class="menu__bot">
          <div class="menu__bot__button">
            <i class="bx bx-file"></i>
            <span>Documentation</span>
          </div>
          <div class="mode">
            <button class="mode__switch">
              <span class=""></span>
            </button>
            <span>Light Mode</span>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
